<html>
<head>
    <title>比特币合约计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>比特币合约止盈止损计算器</h2>
    <div class="button-group">
        <button id="longBtn" class="mode-button active">开多</button>
        <button id="shortBtn" class="mode-button">开空</button>
    </div>

    <div class="section">
        <div class="field">
            <label for="margin">保证金 (USDT)</label>
            <input type="number" id="margin" value="100" step="0.01" min="0">
        </div>
        <div class="field">
            <label for="leverage">杠杆倍数</label>
            <input type="number" id="leverage" value="10" step="0.1" min="1">
        </div>
        <div class="field">
            <label for="position">合约持仓 (USDT)</label>
            <input type="number" id="position" value="1000" step="0.01" min="0" disabled>
        </div>
        <div class="field">
            <label for="entryPrice">建仓价格 (USDT)</label>
            <input type="number" id="entryPrice" value="50000" step="0.01" min="0">
        </div>
        <div class="field">
            <label for="profitRate">止盈收益率 (%)</label>
            <input type="number" id="profitRate" value="10" step="0.1" min="0">
        </div>
        <div class="field">
            <label for="lossRate">止损亏损率 (%)</label>
            <input type="number" id="lossRate" value="5" step="0.1" min="0">
        </div>
        <div class="field">
            <label for="feeRate">手续费率 (%)</label>
            <input type="number" id="feeRate" value="0.1" step="0.01" min="0">
        </div>
        <div class="field">
            <label for="feeMultiplier">手续费倍数</label>
            <input type="number" id="feeMultiplier" value="1" min="1" max="2">
        </div>
    </div>

    <div class="section">
        <div class="row">
            <div class="field">
                <label for="takeProfitPrice">止盈价格 (USDT)</label>
                <input type="number" id="takeProfitPrice" disabled>
            </div>
            <div class="field">
                <label for="stopLossPrice">止损价格 (USDT)</label>
                <input type="number" id="stopLossPrice" disabled>
            </div>
        </div>

        <div id="takeProfitInfo" class="note"></div>
        <div id="stopLossInfo" class="note"></div>
        <div id="rrr" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
